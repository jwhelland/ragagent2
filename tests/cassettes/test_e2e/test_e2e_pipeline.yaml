      DOCUMENT: referenced documents, specifications, ICDs, handbooks\n- STANDARD:
      published standard or protocol (e.g., CCSDS, ECSS)\n- ANOMALY: failure mode,
      issue, or mitigation step\n- TABLE: table referenced by number or caption\n-
