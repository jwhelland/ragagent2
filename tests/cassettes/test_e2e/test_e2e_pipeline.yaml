      (float 0-1).\n- Optional fields: aliases (unique strings), source_sentence (verbatim
      supporting text).\n\nExtraction rules:\n- Only emit entities supported by the
      text; do not invent values or fill with \"N/A\".\n- Merge abbreviations into
      aliases; keep canonical name descriptive but concise.\n- Provide source_sentence
      when possible by quoting the shortest text that proves the entity.\n- Prefer
      domain-relevant entities; ignore generic nouns and units unless called out as
      parameters.\n\nText to analyze:\n# SpaceX Starship Development\n\nThe **Starship**
      is a fully reusable super heavy-lift launch vehicle being developed by **SpaceX**.
      It is designed to carry both crew and cargo to Earth orbit, the Moon, **Mars**,
      and beyond.\n\n## Architecture\n\nStarship consists of two main stages:\n1.
      **Super Heavy**: The first-stage booster, powered by **Raptor** engines.\n2.
      **Starship**: The second-stage spacecraft, which also serves as a long-duration
      cargo and passenger spacecraft.\n\n## Mission to Mars\n\n**Elon Musk**, the
      founder of **SpaceX**, has stated that the ultimate goal of Starship is to enable
      the colonization of **Mars**. SpaceX plans to use Starship to transport large
      numbers of people and tons of cargo to the Martian surface to build a self-sustaining
      city.\n\n## Testing at Boca Chica\n\nTesting and development of the Starship
      prototypes take place at **Starbase**, the SpaceX facility in Boca Chica, Texas.
      Several successful high-altitude flight tests have been conducted, demonstrating
      the vehicle''s unique \"belly flop\" landing maneuver.\n\nDocument context:\n-
      Title: SpaceX Starship Development\n- Section: 1\n- Page(s): []\n\nReturn ONLY
      compact JSON (no prose or Markdown):\n{\n  \"entities\": [\n    {\n      \"name\":
      \"example_entity\",\n      \"type\": \"COMPONENT\",\n      \"description\":
      \"what it is and its role\",\n      \"aliases\": [\"short name\"],\n      \"source_sentence\":
      \"quoted evidence from the chunk\",\n      \"confidence\": 0.87\n    }\n  ]\n}\n\nFew-shot
      reference:\nInput: \"The Electrical Power Subsystem (EPS) manages battery charging
      and solar array deployment.\"\nOutput:\n{\n  \"entities\": [\n    {\n      \"name\":
      \"electrical_power_subsystem\",\n      \"type\": \"SUBSYSTEM\",\n      \"description\":
      \"Manages power generation, storage, and distribution\",\n      \"aliases\":
      [\"EPS\", \"power subsystem\"],\n      \"source_sentence\": \"The Electrical
      Power Subsystem (EPS) manages battery charging and solar array deployment.\",\n      \"confidence\":
      0.95\n    },\n    {\n      \"name\": \"solar_array\",\n      \"type\": \"COMPONENT\",\n      \"description\":
      \"Array providing solar power for charging and deployment\",\n      \"aliases\":
      [\"solar panel array\"],\n      \"source_sentence\": \"manages battery charging
      and solar array deployment\",\n      \"confidence\": 0.90\n    }\n  ]\n}\n"}],"model":"gpt-4o-mini"}'
